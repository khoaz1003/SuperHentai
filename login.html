<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SuperHentai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #ff6a00;
            width: 320px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #000;
            color: white;
            box-sizing: border-box;
        }

        .pass-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 20px;
            cursor: pointer;
            color: #ff6a00;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

       
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ĐĂNG NHẬP</h2>
        <p>Đăng nhập vào Superhentai để tận hưởng ngay những bộ phim chất lượng cao</p>
        <p id="errorMsg" class="error">Email / Mật khẩu méo hợp lệ, kiểm tra lại</p>
        <input type="email" id="email" placeholder="Địa chỉ email (@gmail.com)" required>
        <div class="pass-container">
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <i class="fa-solid fa-eye eye-icon" id="togglePass"></i>
        </div>
        <button class="btn" id="doLogin">Đăng nhập</button>
    </div>

    <script>
        const passInput = document.getElementById('password');
        const togglePass = document.getElementById('togglePass');
        const emailInput = document.getElementById('email');
        const errorMsg = document.getElementById('errorMsg');

        // Nút con mắt
        togglePass.onclick = () => {
            const type = passInput.type === 'password' ? 'text' : 'password';
            passInput.type = type;
            togglePass.classList.toggle('fa-eye-slash');
        };

        // Xử lý đăng nhập
        document.getElementById('doLogin').onclick = () => {
            if (emailInput.value.toLowerCase().endsWith('@gmail.com')) {
                localStorage.setItem('isLoggedIn', 'true'); // Lưu trạng thái
                window.location.href = 'index.html'; // Quay về trang chủ
            } else {
                errorMsg.style.display = 'block';
            }
        };
    </script>
</body>
</html>
