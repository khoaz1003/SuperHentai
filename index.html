<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superhentai.xyz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            padding-top: 80px;
            font-family: sans-serif;
            margin: 0;
            color: white;
            overflow-x: hidden; /* Tránh hiện thanh cuộn ngang khi menu ẩn */
        }

        .logo {
            position: absolute;
            top: -10px;
            left: 10px;
            width: 200px;
            height: auto;
        }

        .welcomehd {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            display: block;
        }

        /* --- MENU ĐIỀU HƯỚNG --- */
        .navigation {
            position: absolute;
            top: 25px;
            right: 20px;
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 1000;
        }

            .navigation li {
                margin-left: 15px;
                display: flex;
                align-items: center;
            }

        /* Nút 3 gạch nằm sau nút Đăng nhập */
        .menu-toggle {
            color: #ff6a00;
            font-size: 28px;
            cursor: pointer;
            transition: 0.2s;
            padding: 5px;
        }

            .menu-toggle:hover {
                color: #ff0000;
                transform: scale(1.1);
            }

        /* --- SIDEBAR MENU (THANH BÊN) --- */
        .sidebar-menu {
            position: fixed;
            top: 0;
            right: -300px; /* Ẩn bên phải */
            width: 250px;
            height: 100%;
            background: #111;
            border-left: 2px solid #ff6a00;
            transition: 0.4s ease-in-out;
            z-index: 10001;
            padding: 60px 20px 20px 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

            .sidebar-menu.active {
                right: 0; /* Hiện ra */
            }

            .sidebar-menu a {
                display: block;
                color: white;
                text-decoration: none;
                font-size: 18px;
                font-weight: bold;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 8px;
                transition: 0.3s;
                border-bottom: 1px solid #222;
            }

                .sidebar-menu a:hover {
                    background: #ff6a00;
                    color: black;
                    padding-left: 25px;
                }

        /* Nút đóng trong Sidebar */
        .close-sidebar {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 30px;
            color: #ff6a00;
            cursor: pointer;
        }

        /* --- NÚT ĐĂNG NHẬP --- */
        .login {
            background: #000 !important;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

            .login::before {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                bottom: -2px;
                right: -2px;
                background: linear-gradient(45deg, #ff0000, #ff8c00);
                border-radius: 32px;
                z-index: -1;
            }

        /* --- QC1 --- */
        .qc1 {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            z-index: 1000;
            background: #000;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 5px;
        }

        /* --- VIDEO GRID --- */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video-item {
            width: calc(33.33% - 40px);
            min-width: 300px;
            border: 3px solid #ff6a00;
            border-radius: 8px;
            overflow: hidden;
            background-color: #1a1a1a;
            transition: 0.3s;
        }

            .video-item:hover {
                transform: translateY(-5px);
                border-color: #ff0000;
            }

        .video-player {
            width: 100%;
            display: block;
            border-bottom: 2px solid #ff6a00;
        }

        .vid-name {
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }

        /* --- POPUP CHÀO MỪNG --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #fff;
            text-align: center;
            position: relative;
            width: 350px;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.5);
            animation: fadeIn 0.4s ease-out;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 35px;
            height: 35px;
            background: #ff6a00;
            border: 2px solid #fff;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        /* DROP DOWN USER */
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff0000;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #1a1a1a;
            min-width: 150px;
            border-radius: 8px;
            border: 1px solid #ff0000;
            z-index: 1001;
        }

            .dropdown-content a {
                color: white !important;
                padding: 12px;
                display: block;
                text-decoration: none;
            }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="src/logo.jpg" alt="logo" class="logo">

    <ul class="navigation">
        <li id="authSection">
            <button id="loginBtn" class="login" onclick="window.location.href='login.html'">Đăng nhập</button>
            <div id="userMenu" class="user-dropdown" style="display: none;">
                <div class="user-info">
                    <img src="src/user.png" alt="avatar" style="width:25px; height:25px; border-radius:50%;">
                    <span id="displayUserName" style="font-weight:bold; font-size:14px;">ĐỘ MIXI</span>
                    <i class="fa-solid fa-caret-down" style="color:#ff0000;"></i>
                </div>
                <div class="dropdown-content">
                    <a href="#">Hồ sơ</a>
                    <a href="#" id="logoutBtn">Đăng xuất</a>
                </div>
            </div>
        </li>
        <li><i class="fa-solid fa-bars menu-toggle" id="openSidebar"></i></li>
    </ul>

    <div id="sidebarMenu" class="sidebar-menu">
        <span class="close-sidebar" id="closeSidebar">&times;</span>
        <div style="margin-top: 20px;">
            <a href="index.html"><i class="fa-solid fa-house"></i> Trang Chủ</a>
            <a href="tl.html"><i class="fa-solid fa-layer-group"></i> Thể Loại</a>
            <a href="hot.html"><i class="fa-solid fa-fire"></i> Hot</a>
            <a href="tk.html"><i class="fa-solid fa-magnifying-glass"></i> Tìm Kiếm</a>
        </div>
    </div>

    <div class="welcomehd">
        <h3>Chào mừng đến với SuperHentai! Trang web nơi giúp bạn lên đỉnh cùng anh Độ ii</h3>
    </div>

    <div class="video-container">
        <div class="video-item"><video class="video-player" controls><source src="src/vid1.mp4" type="video/mp4"></video><div class="vid-name">Cô Em Xinh Đẹp Và Người Anh Họ To Con</div></div>
        <div class="video-item"><video class="video-player" controls><source src="src/vid2.mp4" type="video/mp4"></video><div class="vid-name">Người Anh Hai Số Hưởng</div></div>
        <div class="video-item"><video class="video-player" controls><source src="src/6.mp4" type="video/mp4"></video><div class="vid-name">Cực Phẩm Nhân Gian 1</div></div>
        <div class="video-item"><video class="video-player" controls><source src="src/7.mp4" type="video/mp4"></video><div class="vid-name">Cực Phẩm Nhân Gian 2</div></div>
    </div>

    <div id="welcomePopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <img src="src/popup.jpg" alt="popup" style="width:100%; border-radius: 8px;">
        </div>
    </div>

    <div id="qc1" class="qc1">
        <div style="position: relative;">
            <span class="close-btn" id="closeqc1" style="width:20px; height:20px; font-size:14px; top:-10px; right:-10px;">&times;</span>
            <img src="src/qc1.jpg" alt="qc1" style="width:100%; border-radius: 8px;">
        </div>
    </div>

    <script>
        // Các biến điều khiển Sidebar
        const sidebar = document.getElementById('sidebarMenu');
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        openSidebar.onclick = () => sidebar.classList.add('active');
        closeSidebar.onclick = () => sidebar.classList.remove('active');

        // Logic Đăng nhập / Auth
        const loginBtn = document.getElementById('loginBtn');
        const userMenu = document.getElementById('userMenu');
        const logoutBtn = document.getElementById('logoutBtn');
        const displayUserName = document.getElementById('displayUserName');

        function checkAuth() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                loginBtn.style.display = 'none';
                userMenu.style.display = 'inline-block';
                displayUserName.innerText = localStorage.getItem('userEmail').split('@')[0];
            }
        }

        logoutBtn.onclick = function (e) {
            e.preventDefault();
            if (confirm("Mày chắc chắn muốn đăng xuất?")) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = function () {
            checkAuth();
            if (!localStorage.getItem("popupShown")) {
                document.getElementById("welcomePopup").style.display = "flex";
            }
        };

        document.getElementById("closePopup").onclick = function () {
            document.getElementById("welcomePopup").style.display = "none";
            localStorage.setItem("popupShown", "true");
        }
        document.getElementById("closeqc1").onclick = function () {
            document.getElementById("qc1").style.display = "none";
        };
    </script>
</body>
</html>
