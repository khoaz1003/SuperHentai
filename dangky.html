<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - SuperHentai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #ff6a00;
            width: 320px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #000;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

            input:focus {
                border-color: #ff6a00;
            }

        .pass-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 20px;
            cursor: pointer;
            color: #ff6a00;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff4500, #fbbf24);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .dktk {
            color: white;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }

        .dangky {
            background: none;
            border: none;
            padding: 0;
            color: darkorange;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

            .dangky:hover {
                color: #ffcc00;
                text-decoration: underline;
            }

        .back {
            position: absolute;
            background: #000;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            z-index: 1;
            display: inline-block;
            top: 20px;
            left: 20px;
        }

            .back::before {
                content: "";
                position: absolute;
                top: -2px;
                bottom: -2px;
                left: -2px;
                right: -2px;
                background: linear-gradient(45deg, #ff8c00, #ff4500, #fbbf24);
                border-radius: 10px;
                z-index: -1;
            }

        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="color: #ff6a00;">ĐĂNG KÝ TÀI KHOẢN</h2>
        <p>Đăng ký để trở thành thành viên SuperHentai</p>

        <p id="errorMsg" class="error"></p>

        <input type="email" id="email" placeholder="Địa chỉ email (@gmail.com)" required>
        <div class="pass-container">
            <input type="password" id="password" placeholder="Mật khẩu (phải trên 8 ký tự)" required>
            <i class="fa-solid fa-eye eye-icon" id="togglePass"></i>
        </div>
        <button class="btn" id="doRegister">Đăng ký ngay</button>

        <div class="dktk">
            Đã có tài khoản? <button class="dangky" onclick="window.location.href='login.html'">Đăng nhập</button>
        </div>
    </div>

    <button class="back" onclick="window.location.href='index.html'">Quay lại trang chủ</button>

    <script>
        const passInput = document.getElementById('password');
        const togglePass = document.getElementById('togglePass');
        const emailInput = document.getElementById('email');
        const errorMsg = document.getElementById('errorMsg');

        // Nút con mắt ẩn/hiện mật khẩu
        togglePass.onclick = () => {
            const type = passInput.type === 'password' ? 'text' : 'password';
            passInput.type = type;
            togglePass.classList.toggle('fa-eye-slash');
        };

        // Xử lý đăng ký
        document.getElementById('doRegister').onclick = () => {
            const email = emailInput.value.trim();
            const password = passInput.value;

            // Reset lỗi
            errorMsg.style.display = 'none';
            errorMsg.innerText = '';

            // 1. Kiểm tra Gmail
            if (!email.toLowerCase().endsWith('@gmail.com')) {
                errorMsg.innerText = 'Email phải có đuôi @gmail.com mới chịu!';
                errorMsg.style.display = 'block';
                return;
            }

            // 2. Kiểm tra mật khẩu > 8 ký tự
            if (password.length <= 8) {
                errorMsg.innerText = 'Mật khẩu ngắn quá, phải trên 8 ký tự!';
                errorMsg.style.display = 'block';
                return;
            }

            // --- ĐOẠN QUAN TRỌNG NHẤT ---
            // Lưu thông tin đăng ký vào LocalStorage để trang login.html có thể kiểm tra
            localStorage.setItem('registeredEmail', email);
            localStorage.setItem('registeredPassword', password);
            // ----------------------------

            alert("Đăng ký thành công! Hãy dùng tài khoản này để đăng nhập.");
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
